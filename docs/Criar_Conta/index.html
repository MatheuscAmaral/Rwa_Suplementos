<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/docs/ico/1-removebg-preview.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
  <title>Cadastro</title>
</head>
</head>

<body>
  <div class="container">
    <div class="card">
    <section class="area-login">
        <div class="login">
          <div id="msgError"></div>
          <div id="msgSuccess"></div>
          <div class="parte-superior">
              <button>
                  <a href="/docs/Tela_Principal/index.html"><i class="bx bx-chevron-left"></i></a>
              </button>
                  <img src="/docs/ico/1-removebg-preview.ico">
            </div>
            <div class="label-float">
              <input type="text" id="nome" placeholder="Nome" required />
              <label id="labelNome" for="nome"></label>
            </div>
    
            <div class="label-float">
              <input type="text" id="usuario" placeholder="Usuário" required />
              <label id="labelUsuario" for="usuario"></label>
            </div>
    
            <div class="label-float">
              <input type="password" id="senha" placeholder="Sua senha" required />
              <label id="labelSenha" for="senha"></label>
            </div>
    
            <div class="label-float">
              <input type="password" id="confirmSenha" placeholder="Confirmar senha" required />
              <label id="labelConfirmSenha" for="confirmSenha"></label>
            </div>
    
            <div class="justify-center">
              <input type="submit" id="cadastrar" onclick="cadastrar()"></input>
            </div>
            <p>Já tem uma conta? <a href="/docs/Login/index.html">Fazer Login</a> </p>
        </div>
    </section>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
